---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Express Application/API powered by API Gateway and Lambda

Parameters:

  dnsname:
    Type: String
    Description: Name of Moodle API route 53 entry to use for target

  hostedzonename:
    Type: String
    Description: Name of existing route 53 hosted zone name

  stage:
    Type: String
    AllowedValues:
      - dev
      - stage
      - prod
    Default: dev
    Description: stage that can be added to resource names

Resources:
###############################################
## DNS AND CERTIFICATE DEFINITIONS
##
###############################################

  Certificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Sub ${stage}.${dnsname}

  DomainName:
    Type: AWS::ApiGateway::DomainName
    Properties:
      CertificateArn: !Ref Certificate
      DomainName: !Sub ${stage}.${dnsname}

  LambdaDNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      hostedzonename:
        Ref: hostedzonename
      Comment: Zone apex alias targeted to ApiGateway
      RecordSets:
      - Name: !Sub ${stage}.${dnsname}.
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2 # This is hardcoded for all CloudFormation templates
          dnsname: !GetAtt DomainName.DistributionDomainName
###############################################
## API GATEWAY AND LAMBDA FUNCTION DEFINITIONS
##
###############################################
  AwsServerlessExpressFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambda.handler
      MemorySize: 1024
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: nodejs6.10
      Timeout: 30
      Environment:
        Variables:
          ENVIRONMENT: !Ref stage
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /{proxy+}
            Method: ANY
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionUri: ./simple-proxy-api.yaml
      #StageName: DUMMY
      StageName: !Ref stage
      Variables:
        ServerlessExpressLambdaFunctionName: !Ref YOUR_SERVERLESS_EXPRESS_LAMBDA_FUNCTION_NAME
  
  UrlMapping:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn: 
      - ApiGateway
    Properties:
      DomainName: !Ref DomainName
      RestApiId: !Ref ApiGateway
      Stage: !Ref stage

  # Deployment:
  #   Type: AWS::ApiGateway::Deployment
  #   Properties:
  #     Description: !Sub Deployment for ${stage}
  #     RestApiId: !Ref ApiGateway
  #     StageName: !Ref stage

  # ApiGatewayStage:
  #   Type: AWS::ApiGateway::Stage
  #   Properties:
  #     StageName: !Ref stage
  #     RestApiId: !Ref ApiGateway
  #     DeploymentId: !Ref Deployment
  #     Variables:
  #       env: !Ref stage
  #     #note-this requires api gateway to have appropriate role
  #     MethodSettings:
  #       - DataTraceEnabled: true
  #         HttpMethod: "*"
  #         LoggingLevel: INFO
  #         ResourcePath: "/*"
  #         MetricsEnabled: true
###############################################
## SAMPLE USAGE PLAN TO DEMONSTRATE THROTTLING
##
###############################################

  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: 
      - UrlMapping
    Properties:
      ApiStages:
      - ApiId: !Ref ApiGateway
        Stage: !Ref stage
      Description: Customer ABC's usage plan
      Quota:
        Limit: 5000
        Period: MONTH
      Throttle:
        BurstLimit: 2
        RateLimit: 1
      UsagePlanName: Plan_ABC
  
  ## USAGE PLAN KEY
  UsagePlanKey:
    Type: "AWS::ApiGateway::UsagePlanKey"
    DependsOn: 
      - ApiGateway
    Properties : 
      KeyId: !Ref ApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

  ## API KEY
  ApiKey: 
    Type: "AWS::ApiGateway::ApiKey"
    DependsOn: 
      - UrlMapping
    Properties: 
      Name: AbcApiKey
      Description: "CloudFormation API Key V1"
      Enabled: true
      StageKeys: 
        - RestApiId: 
            Ref: ApiGateway
          StageName: !Ref stage
###############################################
## LAMBDA PERMISSION ROLES
##
###############################################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: arn:aws:logs:*:*:*

  LambdaApiGatewayExecutionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt YOUR_SERVERLESS_EXPRESS_LAMBDA_FUNCTION_NAME.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref AWS::Region
          - ":"
          - !Ref AWS::AccountId
          - ":"
          - !Ref ApiGateway
          - "/*/*"


Outputs:
  LambdaFunctionConsoleUrl:
    Description: Console URL for the Lambda Function.
    Value: !Join
      - ''
      - - https://
        - !Ref AWS::Region
        - ".console.aws.amazon.com/lambda/home?region="
        - !Ref AWS::Region
        - "#/functions/"
        - !Ref YOUR_SERVERLESS_EXPRESS_LAMBDA_FUNCTION_NAME

  ApiGatewayConsoleUrl:
    Description: Console URL for the API Gateway API's stage.
    Value: !Join
      - ''
      - - https://
        - !Ref AWS::Region
        - ".console.aws.amazon.com/apigateway/home?region="
        - !Ref AWS::Region
        - "#/apis/"
        - !Ref ApiGateway
        - "/stages/prod"

  ApiUrl:
    Description: Invoke URL for your API. Clicking this link will perform a GET request
      on the root resource of your API.
    Value: !Join
      - ''
      - - https://
        - !Ref ApiGateway
        - ".execute-api."
        - !Ref AWS::Region
        - ".amazonaws.com/prod/"
